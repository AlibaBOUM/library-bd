<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La librairie de Mathilde et Sofiane</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body>
  <div class="header fixed-header">
    <div class="japanese">積ん読</div>
    <h1>La librairie de Mathilde et Sofiane</h1>
    <img src="images/logo.png" alt="Logo" class="logo">
  </div>

  <div class="controls">
    <div class="search-container">
  <input type="text" id="searchInput" placeholder="Recherche par titre, auteur, éditeur..." required>
  <span class="clear-search" onclick="clearSearch()">×</span>
</div>
    <label for="sortSelect">Trier par :</label>
    <select id="sortSelect">
      <option value="titre">Titre</option>
      <option value="auteur">Auteur</option>
      <option value="editeur">Éditeur</option>
      <option value="note">Note</option>
    </select>
    <div class="filter-buttons">
      <button onclick="displayBDs()">Afficher tout</button>
      <img src="images/mathilde.png" alt="Top Mathilde" class="top-btn" onclick="filterTop('mathilde')">
      <img src="images/sofiane.png" alt="Top Sofiane" class="top-btn" onclick="filterTop('sofiane')">
    </div>
  </div>

  <div id="topTitle" class="top-title"></div>
  <div id="counter" class="counter"></div>
  <div class="bd-grid" id="bdGrid"></div>

  <div id="bdModal" class="modal">
    <div class="modal-box" id="modalContentBox">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
